<h3>Listado de puestos</h3>
<h5>Puestos libres: <span class="badge badge-success">{{ libres }}</span> </h5>
<h5>Puestos ocupados: <span class="badge badge-danger">{{ ocupados }}</span> </h5>

<div class="row">
    <div class="col-md-12">

        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Ubicacion</th>
                    <th>Usuario</th>
                    <th>Hora entrada</th>
                    <th>Estado</th>
                    <th>Desocupar</th>
                    <th>Ocupar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let puesto of puestos">
                    <td>{{ puesto.id }}</td>
                    <td>{{ puesto.ubicacion }}</td>
                    <td>{{ puesto.usuario | nullVerify }}</td>
                    <td>{{ puesto.horaEntrada | date: 'shortTime'}}</td>
                    <td>{{ puesto.estado.nombre }}</td>
                    <td><button class="btn btn-danger btn-small" (click)="desocupar( puesto )" 
                        [disabled]="(puesto.estado.id) == 1 ? true : false">Desocupar</button>
                    </td>
                    <td><button class="btn btn-success btn-small" (click)="ocupar( puesto )" 
                        [disabled]="(puesto.estado.id) == 1 ? false : true">Ocupar</button>
                    </td>

                </tr>
            </tbody>
        </table>

    </div>

    </div> -->

    

</div>
